language: java
dist: xenial
jdk:
- oraclejdk11
install: "/bin/true"
script: mvn -q -B clean install
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_deploy:
- openssl aes-256-cbc -K $encrypted_4f0d00631887_key -iv $encrypted_4f0d00631887_iv
  -in .travis/gpg.asc.enc -out .travis/gpg.asc -d
deploy:
-
  skip_cleanup: true
  provider: script
  script: ./.travis/deploy
  on:
    branch: master
-
  skip_cleanup: true
  provider: script
  script: ./.travis/deploy
  on:
    tags: true

